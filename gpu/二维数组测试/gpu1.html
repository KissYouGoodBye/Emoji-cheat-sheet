<body>
    <script src="../gpu.js"></script>
    <script>
        const gpu = new GPU();
        const matMult = gpu.createKernel(function (x) {
            // this.thread.x是从0，1，2，3...一直递增下去 索引值
            // x是外部传来的值
            return x + this.thread.x;
        }).setOutput([512, 512]);
        // 传值进回调函数里面
        console.log(matMult(2));
    </script>
</body>
